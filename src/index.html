<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>System monitor</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="box">
      <span class="label">CPU (%)</span>
      <span id="cpu">-</span>
    </div>
    <div class="box">
      <span class="label">Free mem (%)</span>
      <span id="mem">-</span>
    </div>
    <div class="box">
      <span class="label">RAM (GB)</span>
      <span id="ram">-</span>
    </div>

    <script>
      const electron = require('electron');
      const ipcRenderer = electron.ipcRenderer;

      ipcRenderer.on('cpu', (event, data) => {
        document.getElementById('cpu').textContent = data.toFixed(2);
      });
      ipcRenderer.on('mem', (event, data) => {
        document.getElementById('mem').textContent = data.toFixed(2);
      });
      ipcRenderer.on('ram', (event, data) => {
        document.getElementById('ram').textContent = data.toFixed(2);
      });
    </script>
  </body>
</html>
